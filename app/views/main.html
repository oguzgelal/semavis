<div class="container">
  <div class="row m0">

    <div class="col-xs-12 header-container">
      <div class="header-l1">Semavis</div>
      <!--<div class="header-l2">Semantic Relevancy Visualisation</div>-->
    </div>

    <ng-include src="'views/scale.html'"></ng-include>

    <div class="col-sm-{{ columnLocation }} col-xs-12 pm0 pl0 content-container" ng-if="colHidden!=='left'">
      <!-- /// text /// -->
      <ng-include src="'views/section-text.html'"></ng-include>
    </div>

    <div class="col-sm-{{ (12 - columnLocation) }} col-xs-12 pr0 results-container" ng-if="colHidden!=='right'">
      <!-- /// heatmap /// -->
      <ng-include src="'views/section-heatmap.html'"></ng-include>
      <!-- /// readability /// -->
      <ng-include src="'views/section-readability.html'"></ng-include>
      <!-- /// suggested keywords /// -->
      <ng-include src="'views/section-suggestions.html'"></ng-include>
      <!-- /// relevant keywords /// -->
      <ng-include src="'views/section-relevant.html'"></ng-include>
    </div>

  </div>
</div>

<div class="section-cont" ng-if="viewMaximized">
  <div class="section-copy animated zoomIn">
    <!-- /// text /// -->
    <ng-include src="'views/section-text.html'" ng-if="viewMaximized && isMaximized('text')"></ng-include>
    <!-- /// heatmap /// -->
    <ng-include src="'views/section-heatmap.html'" ng-if="viewMaximized && isMaximized('heatmap')"></ng-include>
    <!-- /// readability /// -->
    <ng-include src="'views/section-readability.html'" ng-if="viewMaximized && isMaximized('readability')"></ng-include>
    <!-- /// suggestions /// -->
    <ng-include src="'views/section-suggestions.html'" ng-if="viewMaximized && isMaximized('suggestions')"></ng-include>
    <!-- /// relevant /// -->
    <ng-include src="'views/section-relevant.html'" ng-if="viewMaximized && isMaximized('relevant')"></ng-include>
  </div>
</div>
