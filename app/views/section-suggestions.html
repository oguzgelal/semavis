<div class="section" ng-if="!isClosed('suggestions')">
  <div class="section-header clearfix {{ isMinimized('suggestions') ? '' : 'bb0' }}">
    <div class="section-text">
      <i class="fa fa-th drag-handle" aria-hidden="true"></i> Suggested Keywords
    </div>
    <!-- close button -->
    <div class="section-button icon-only" data-toggle="tooltip" title="Close" ng-click="openCloseView('suggestions')"><i class="fa fa-times" aria-hidden="true"></i></div>
    <!-- maximize button -->
    <div class="section-button icon-only {{ isMaximized('suggestions') ? 'active' : '' }}" data-toggle="tooltip" title="{{ isMaximized('suggestions') ? 'Shrink' : 'Maximize' }}" ng-click="maximizeView('suggestions')"><i class="fa fa-window-maximize" aria-hidden="true"></i></div>
    <!-- minimize button -->
    <div class="section-button icon-only {{ isMinimized('suggestions') ? 'active' : '' }}" data-toggle="tooltip" title="{{ isMinimized('suggestions') ? 'Expand' : 'Minimize' }}" ng-click="minimizeView('suggestions')"><i class="fa fa-window-minimize" aria-hidden="true"></i></div>
  </div>
  <div class="keyword-box bt0" ng-if="!isMinimized('suggestions')">
    <ul>
      <li ng-repeat="key in output.suggestedKeywords track by $index">{{ key }}</li>
    </ul>
  </div>
</div>
